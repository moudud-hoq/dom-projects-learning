<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter App</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <section class="container">
        <h1 class="main-heading">Mini Converter App</h1>
        <div class="input-field">
            <input type="text" id="num-input" class="input-text" placeholder="Enter Number" />
            <br />
            <button class="convert-btn" id="mmToCmBtn">
                Millimeter<span class="convert-to">2</span>Centimeter
            </button>
            <button class="convert-btn" id="cmToMmBtn">
                Centimeter<span class="convert-to">2</span>Millimeter
            </button>
            <button class="convert-btn" id="cmToMeterBtn">
                Centimeter<span class="convert-to">2</span>Meter
            </button>
            <button class="convert-btn" id="mToCmBtn">
                Meter<span class="convert-to">2</span>Centimeter
            </button>
            <button class="convert-btn" id="mmToMeterBtn">
                Millimeter<span class="convert-to">2</span>Meter
            </button>
            <button class="convert-btn" id="meterToMmBtn">
                Meter<span class="convert-to">2</span>Millimeter
            </button>
            <button class="convert-btn" id="mmToKmBtn">
                Millimeter<span class="convert-to">2</span>Kilometer
            </button>
            <button class="convert-btn" id="kmToMmBtn">
                Kilometer<span class="convert-to">2</span>Millimeter
            </button>
            <button class="convert-btn" id="cmToKmBtn">
                Centimeter<span class="convert-to">2</span>Kilometer
            </button>
            <button class="convert-btn" id="kmToCmBtn">
                Kilometer<span class="convert-to">2</span>Centimeter
            </button>
            <button class="convert-btn" id="kmToMeterBtn">
                Kilometer<span class="convert-to">2</span>Meter
            </button>
            <button class="convert-btn" id="meterToKmBtn">
                Meter<span class="convert-to">2</span>Kilometer
            </button>
        </div>

        </div>
        <div class="show-result" id="show-output"></div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
